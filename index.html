<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="card-container">
  <div class="product">
      <div class="hover">
        <img src="images/icon-view.svg" alt="">
      </div>
      <a href="">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="">
      </a>
</div>
  <h2>Equilibrium #3429</h2>
  <p>Our Equilibrium collection promotes balance and calm.</p>
   
  <div class="duration">
    
     <div class="left">
      <h5><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h5>
     </div>

     <div class="right">
      <h5><img src="images/icon-clock.svg" alt=""> 3 days left</h5>
     </div>

  </div>

    <div class="profile">
     <img src="images/image-avatar.png" alt="">
     <h3><span> Creation of </span> Jules Wyvern</h3>
   </div>
</div>
  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
     Coded by - <a href="#"> Zinah Zwayen</a>.
  </div>

  
</body>
</html>
